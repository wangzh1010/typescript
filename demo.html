<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .items{position: relative;width: 100%;height: 100%}
        .item{
            display: block;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .active{
            z-index: 2;
            animation: fadeIn 1.5s;
            animation-fill-mode: forwards;
            -webkit-animation: fadeIn 1.5s;
            -webkit-animation-fill-mode: forwards;
            -moz-animation: fadeIn 1.5s;
            -moz-animation-fill-mode: forwards;
        }

        .fade{
            animation: fadeOut 1.5s;
            animation-fill-mode: forwards;
            -webkit-animation: fadeOut 1.5s;
            -webkit-animation-fill-mode: forwards;
            -moz-animation: fadeOut 1.5s;
            -moz-animation-fill-mode: forwards;
        }

        @keyframes fadeOut {
            from{opacity: 1;}
            to{opacity: 0;}
        }

        @keyframes fadeIn {
            from{opacity: 0;}
            to{opacity: 1;}
        }

        .carousel{width: 600px;height: 380px;}
        .controls{position: relative;overflow: hidden}
        .carousel a{font-size: 28px;font-weight: bold}
        .controls .prev{float: left;}
        .controls .next{float: right;}
        .video-control{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -68px;
            margin-top: -68px;
            z-index: 3;
            cursor: pointer;
        }
        .video-control a{
            display: block;
            width: 136px;
            height: 136px;
            background: url('http://gw.alicdn.com/mt/TB1exduPVXXXXcIXpXXXXXXXXXX-136-136.png') no-repeat center;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="items">
            <div class="item active">
                <video id="movie" width="600px" height="337px" controls src="http://cloud.video.taobao.com/play/u/323173118/p/1/e/6/t/1/50037762157.mp4" poster="http://img.alicdn.com/imgextra/i3/6000000000805/TB2wAotmPihSKJjy0FlXXadEXXa_!!0-0-tbvideo.jpg_400x400.jpg"></video>
                <div class="video-control">
                    <a href="javascript:;"></a>
                </div>
            </div>
            <div class="item"><img src="http://cdn.steamstatic.com.8686c.com/steam/apps/268130/ss_2fd2970b8a62ff99e9d786bd4dd3803c66a5bcfa.600x338.jpg?t=1514842473" alt=""></div>
            <div class="item"><img src="http://cdn.steamstatic.com.8686c.com/steam/apps/268130/ss_e33b87b6ad40870378169086b28923ddae2e33ee.600x338.jpg?t=1514842473" alt=""></div>
            <div class="item"><img src="http://cdn.steamstatic.com.8686c.com/steam/apps/268130/ss_2029d2369d0f8db4ee0cca64f5dfd3da40e3509e.600x338.jpg?t=1514842473" alt=""></div>
            <div class="item"><img src="http://cdn.steamstatic.com.8686c.com/steam/apps/268130/ss_5d248c83025c7df92f0ab9b24c6c93eb7a71aa93.600x338.jpg?t=1514842473" alt=""></div>
            <div class="item"><img src="http://cdn.steamstatic.com.8686c.com/steam/apps/268130/ss_94293f41672ad02c6235094ce5afd3e6a5ad15c8.600x338.jpg?t=1514842473" alt=""></div>
        </div>
        <div class="controls">
            <a href="javascript:;" class="prev">&lt;</a>
            <a href="javascript:;" class="next">&gt;</a>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="demo.js"></script>
    <script>
        new Carousel({ interval:3000})
    </script>
</body>
</html>
